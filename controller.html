<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Subathon Timer</title>
</head>
<body>
    <div id="app" style="margin: 1em;">
        <input type="text" v-model="timeInput" placeholder="Enter time in seconds" style="margin-right: 1em;">
        <button type="submit" v-on:click="addTime" style="margin-right: 1em;">Add Time</button>
        <button type="submit" v-on:click="removeTime">Remove Time</button>

        <div style="margin-top: 1em;">
            <button type="submit" v-on:click="pauseTimer" style="margin-right: 1em;">Pause/Resume Timer</button>
        </div>

        <div style="margin-top: 1em; text-align: right;">
            <button type="submit" v-on:click="resetTime" style="margin-right: 1em;">Reset Timer</button>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.X.X/dist/centrifuge.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js' type='text/javascript'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src='js/lib/tmi.min.js'></script>
    <script src="js/lib/generalFunc.js"></script>
    <script src="js/lib/timeFunc.js"></script>

    <script src="config.js"></script>
    <script src="js/controlls.js"></script>

    <script src="js/api/twitch.js"></script>
    <script src="js/api/donationAlerts.js"></script>
    <!-- <script src="js/api/streamlabs.js"></script> -->
    <!-- <script src="js/api/streamelements.js"></script> -->
    <!-- <script src="js/api/streamloots.js"></script> -->
</body>
</html>
